<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Grid layout</title>
  </head>
  <body>
   <section class="header">
       <div class="container-fluid">
        <div class="row">
           <div class="col-md-3 col-sm-6 col-4">
               <div class="box1"></div>
           </div>
           <div class="col-md-3 col-sm-6 col-4">
               <div class="box1"></div>
           </div>
           <div class="col-md-3 col-sm-6 col-4">
               <div class="box1"></div>
           </div>
           <div class="col-md-3 col-sm-6 col-12">
               <div class="box1"></div>
           </div>
        </div>
       </div>
   </section>
   <!--using grid and flex both-->
   <section class="header1">
       <div class="container-fluid">
        <div class="row">
           <div class="col-md-3">
               <div class="box1"></div>
           </div>
           <div class="col-md">
               <div class="box1"></div>
           </div>
           <div class="col-md-3">
               <div class="box1"></div>
           </div>
        </div>
       </div>
   </section>
   <!--Using flex with col-md (For placing multiple column under a single row-->
   <section class="header">
       <div class="container-fluid">
        <div class="row">
           <div class="col-md">
               <div class="box1"></div>
           </div>
           <div class="col-md">
               <div class="box1"></div>
           </div>
           <div class="col-md">
               <div class="box1"></div>
           </div>
           <div class="col-md">
               <div class="box1"></div>
           </div>
           <div class="col-md">
               <div class="box1"></div>
           </div>
           <div class="col-md">
               <div class="box1"></div>
           </div>
           <div class="col-md">
               <div class="box1"></div>
           </div>
           <div class="col-md">
               <div class="box1"></div>
           </div>
           <div class="col-md">
               <div class="box1"></div>
           </div>
           <div class="col-md">
               <div class="box1"></div>
           </div>
        </div>
       </div>
   </section>
   <!--Making gap - push the box/content using offset-->
    <section class="header1">
       <div class="container-fluid">
        <div class="row">
           <div class="offset-md-3 col-md-3 col-sm-6 col-4">
               <div class="box1"></div>
           </div>
           <div class="col-md-3 col-sm-6 col-4">
               <div class="box1"></div>
           </div>
        </div>
       </div>
   </section>
   <!--END-->
   <!--Complex layout 1 & 2-->
   <section class="header1">
       <div class="container-fluid">
        <div class="row">
           <div class="col-md-2 col-sm-3 col-12">
               <div class="box1">1.1</div>
           </div>
           <div class="col-md-7 col-sm-6 col-6">
               <div class="box1">1.2</div>
           </div>
           <div class="col-md-3 col-sm-3 col-6">
               <div class="box1">1.3</div>
           </div>
        </div>
       </div>
   </section>
   <!--END-->
   <!--Complex layout 3 -->
   <section class="hero">
       <div class="container-fluid">
        <div class="row">
          <div class="col-md-9">
              <div class="row">
                  <div class="col-md-8 col-sm-12 d-sm-block d-none">
                       <div class="box1">2.1</div>
                  </div>
                  <div class="col-md-4 col-sm-12 col-12">
                       <div class="box1">2.2</div>
                  </div>
              </div>
          </div>
           <div class="col-md-3 d-md-block d-none ">
               <div class="box1 gold">3</div>
           </div>
        </div>
       </div>
   </section>
   <section class="body">
       <div class="container-fluid">
        <div class="row">
          <div class="col-md-9">
              <div class="row">
                  <div class="col-md-4 col-sm-9">
                       <div class="box1">4.1</div>
                  </div>
                  <div class="col-sm-3 d-md-none d-sm-block">
                      <div class="box1 lt-blue">3</div>
                  </div>
                  <div class="col-md-8 col-sm-12">
                       <div class="box1">4.2</div>
                  </div>
              </div>
          </div>
           <div class="col-md-3 d-sm-block d-none">
               <div class="box1 aqua">5</div>

       </div>
   </section>
   <!--END-->

   <section class="footer">
